<!-- user.component.html -->
<form [formGroup]= "userForm" (ngSubmit)="onSubmit()">
    <div class="formGroup">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="formData.firstname" required>
    </div>
    <br>
  
    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="formData.lastname" required>
    </div>
    <br>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
    </div>
    <br>
  
    <div>
      <label for="phone">PhoneNo:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required>
    </div>
    <br>
  
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="formData.dob" required>
    </div>
    <br>
  
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="formData.gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <br><br>
  
    <div>
      <label for="address">Address:</label>
      <textarea id="address" name="address" [(ngModel)]="formData.address" required></textarea>
    </div>
  
    <button type="submit" (click)="userForm.reset()">submit</button><br><br>
    <button type="submit" (click)="userForm.reset()">Cancel</button>
  </form>
